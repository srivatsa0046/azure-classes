<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
</head>
<body>
  <!-- Greeting Section -->
  <h2 id="greet">Welcome!</h2>
  <input type="text" id="nameInput" placeholder="Type your name">
  <button id="greetBtn">Greet Me</button>

  <!-- Add this where you want the numbers to appear; for example after your button -->
<button id="numbersBtn">Print Numbers 1 to 10</button>
<div id="numbersOutput"></div>

  <!-- Change Background Color -->
  <button id="bgBtn">Change Background Color</button>

  

  <!-- Show/Hide Message -->
  <button id="toggleBtn">Show Message</button>
  <p id="hiddenMsg" style="display:none;">This is a hidden message!</p>

  <script src="script.js"></script>
</body>
</html>
